# Jekyll 4 + Minimal Mistakes (remote theme)
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/

remote_theme: mmistakes/minimal-mistakes@4.27.3
minimal_mistakes_skin: "dark"

# Site
locale: "ko-KR"
title: "Try to Remember"
title_separator: "-"
name: "Ted Hwang"
description: "Always with me"
url: "https://gizrak.github.io"
baseurl: ""
repository: "gizrak/gizrak.github.io"
teaser:
logo:
masthead_title:
words_per_minute: 200

