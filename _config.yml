yandex_site_verification:
naver_site_verification:

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
  notes:
    output: true
    permalink: /notes/:path/

# Social
twitter:
  username:
facebook:
  username:
og_image:
social:
  type:
  name:
  links:

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-48627058-2"
    anonymize_ip:

# Author
author:
  name: "Ted Hwang"
  avatar: "/assets/images/ted-hwang.jpg"
  bio: "üå± Îß§Ïùº ÏÑ±Ïû• Ï§ë!"
  email: "gizrak@me.com"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/gizrak"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://www.facebook.com/gizrak"
    - label: "LinkedIn"
      icon: "fab fa fa-linkedin"
      url: "https://www.linkedin.com/in/gizrak/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gizrak"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/gizrak/"

# Footer
footer:
  links: []

# Files (Jekyll 4: include adds to default)
include:
  - .htaccess
  - _pages

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-cache
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - tmp
  - /docs
  - /test

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

# Kramdown (Jekyll 4 uses kramdown 2.x)
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Sass
sass:
  style: compressed

# Output
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: Asia/Seoul

# Plugins (Jekyll 4: no whitelist)
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-toc

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false
  - scope:
      path: ""
      type: notes
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      toc: true
      toc_sticky: true
